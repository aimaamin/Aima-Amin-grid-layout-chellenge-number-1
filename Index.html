<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Grid Layout chellenge 1</title>
</head>
<body>
    <div class="grid grid-cols-3 gap-4">
  <div class="col-span-3 flex items-center justify-center bg-pink-500 px-5 py-6 font-sans text-3xl font-bold text-white rounded-xl">1</div>
  <div class="flex items-center justify-center bg-pink-600 px-5 py-6 font-sans text-3xl font-bold text-white rounded-xl">2</div>
  <div class="row-span-2 flex items-center justify-center bg-yellow-200 px-5 py-6 font-sans text-3xl font-bold text-black rounded-xl">3</div>
  <div class="flex items-center justify-center bg-pink-600 px-5 py-6 font-sans text-3xl font-bold text-white rounded-xl">4</div>
  <div class="row-span-2 flex items-center justify-center bg-purple-400 px-5 py-6 font-sans text-3xl font-bold text-white rounded-xl">5</div>
  <div class="flex items-center justify-center bg-blue-400 px-5 py-6 font-sans text-3xl font-bold text-white rounded-xl">6</div>
  <div class="col-span-2 flex items-center justify-center bg-orange-400 px-5 py-6 font-sans text-3xl font-bold text-white rounded-xl">7</div>
  <div class="col-span-2 flex items-center justify-center bg-blue-900 px-5 py-6 font-sans text-3xl font-bold text-white rounded-xl">8</div>
  <div class="flex items-center justify-center bg-yellow-200 px-5 py-6 font-sans text-3xl font-bold text-black rounded-xl">9</div>
</div>
</body>
</html>
